<!doctype HTML>
<html>
  <head>
    <title>Formatador e Validador JSON</title>
      <meta name="description" content="Formatador / Embelezador JSON e Validador JSON ONLINE irá formatar dados JSON e ajudar a validar.">
  <meta name="keywords" content="Formatador JSON, Visualizador JSON, Embelezador JSON, Editor JSON">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="json-viewer/jquery.json-viewer.js"></script>
    <link href="json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">
  <link rel="icon" href="base64-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="base64-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="base64.png" sizes="64x64" type="image/png">
    <style type="text/css">
body {
  margin: 0 100px;
  font-family: sans-serif;
}
p.options label {
  margin-right: 10px;
}
p.options input[type=checkbox] {
  vertical-align: middle;
}
textarea#json-input {
  width: 100%;
  height: 200px;
}
pre#json-renderer {
  border: 1px solid #aaa;
}
    </style>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZVBN2PXDFY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZVBN2PXDFY');
</script>
    <script>
$(function() {
  function renderJson() {
    try {
      var input = eval('(' + $('#json-input').val() + ')');
    }
    catch (error) {
      return alert("Não é possível avaliar JSON: " + error);
    }
    var options = {
      collapsed: $('#collapsed').is(':checked'),
      rootCollapsable: $('#root-collapsable').is(':checked'),
      withQuotes: $('#with-quotes').is(':checked'),
      withLinks: $('#with-links').is(':checked')
    };
    $('#json-renderer').jsonViewer(input, options);
  }

  // Gerar ao clicar
  $('#btn-json-viewer').click(renderJson);

  // Gerar ao alterar a opção
  $('p.options input[type=checkbox]').click(renderJson);

  // Exibir exemplo de JSON ao carregar a página
  renderJson();
});
    </script>
    
  </head>
  <body>
    <h1>Formatador JSON Online</h1>
    <textarea id="json-input" autocomplete="off">
{
  "id": 1001,
  "type": "goods",
  "name": "Bolo",
  "description": "https://www.google.com",
  "price": 2.15,
  "available": {
    store: 42,
    num: 100
  }
}</textarea>
    <p class="options">
      Opções:
      <label title="Gerar nó como colapsado">
        <input type="checkbox" id="collapsed">Colapsar nós
      </label>
      <label title="Permitir que o elemento raiz seja colapsado">
        <input type="checkbox" id="root-collapsable" checked>Elemento raiz colapsável
      </label>
      <label title="Citar chaves">
        <input type="checkbox" id="with-quotes">Chaves com citações
      </label>
      <label title="Gerar tags de âncora para valores de URL">
        <input type="checkbox" id="with-links" checked>
        Com Links
      </label>
    </p>
    <button id="btn-json-viewer" title="executar jsonViewer()">Formatar</button>
    <pre id="json-renderer"></pre>
       <div style="text-align: center;">Direitos autorais © 2023 Json Tool</div>

  </body>
</html>
