
<!doctype HTML>
<html>
  <head>
    <title>JSON Formatter & Validator</title>
      <meta name="description" content="JSON Formatter / Beautifier and JSON Validator ONLINE will format JSON data, and helps to validate,">
  <meta name="keywords" content="JSON Formatter , JSON Viewer, JSON Beautifier, JSON Editor">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="json-viewer/jquery.json-viewer.js"></script>
    <link href="json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">

    <style type="text/css">
body {
  margin: 0 100px;
  font-family: sans-serif;
}
p.options label {
  margin-right: 10px;
}
p.options input[type=checkbox] {
  vertical-align: middle;
}
textarea#json-input {
  width: 100%;
  height: 200px;
}
pre#json-renderer {
  border: 1px solid #aaa;
}
    </style>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZVBN2PXDFY"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  gtag('config', 'G-ZVBN2PXDFY');

    <script>
$(function() {
  function renderJson() {
    try {
      var input = eval('(' + $('#json-input').val() + ')');
    }
    catch (error) {
      return alert("Cannot eval JSON: " + error);
    }
    var options = {
      collapsed: $('#collapsed').is(':checked'),
      rootCollapsable: $('#root-collapsable').is(':checked'),
      withQuotes: $('#with-quotes').is(':checked'),
      withLinks: $('#with-links').is(':checked')
    };
    $('#json-renderer').jsonViewer(input, options);
  }

  // Generate on click
  $('#btn-json-viewer').click(renderJson);

  // Generate on option change
  $('p.options input[type=checkbox]').click(renderJson);

  // Display JSON sample on page load
  renderJson();
});
    </script>
    
  </head>
  <body>
    <h1>JSON Formatter Online</h1>
    <textarea id="json-input" autocomplete="off">
{
  "id": 1001,
  "type": "goods",
  "name": "Cake",
  "description": "https://www.google.com",
  "price": 2.15,
  "available": {
    store: 42,
    num: 100
  }
}</textarea>
    <p class="options">
      Options:
      <label title="Generate node as collapsed">
        <input type="checkbox" id="collapsed">Collapse nodes
      </label>
      <label title="Allow root element to be collasped">
        <input type="checkbox" id="root-collapsable" checked>Root collapsable
      </label>
      <label title="Surround keys with quotes">
        <input type="checkbox" id="with-quotes">Keys with quotes
      </label>
      <label title="Generate anchor tags for URL values">
        <input type="checkbox" id="with-links" checked>
        With Links
      </label>
    </p>
    <button id="btn-json-viewer" title="run jsonViewer()">Format</button>
    <pre id="json-renderer"></pre>

  </body>
